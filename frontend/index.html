<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H4ck3r F0rum</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        h1 {
            color: #000000;
            text-align: center;
            text-transform: uppercase;
            border-bottom: 2px solid #333333;
            padding-bottom: 10px;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .category {
            background-color: #f0f0f0;
            border: 1px solid #333333;
            padding: 10px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
        }
        .category:hover {
            background-color: #e0e0e0;
        }
        .category.active {
            border-color: #00ff00;
            border-width: 2px;
            background-color: #f0fff0;
        }
        .category h2 {
            margin: 0;
            font-size: 1em;
            color: #000000;
            text-transform: uppercase;
        }
        .category p {
            margin: 5px 0 0;
            font-size: 0.8em;
            color: #666666;
        }
        #posts {
            margin-top: 40px;
        }
        .post {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            padding: 15px;
            margin-bottom: 20px;
        }
        .post h3 {
            margin: 0;
            color: #000000;
            font-size: 1.1em;
        }
        .post p {
            margin: 10px 0 0;
            font-size: 0.9em;
        }
        .post-meta {
            font-size: 0.8em;
            color: #666666;
            margin-top: 10px;
            border-top: 1px solid #eeeeee;
            padding-top: 5px;
        }
        .new-post-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            background-color: #f0f0f0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333333;
            transition: background-color 0.3s;
        }
        .new-post-icon:hover {
            background-color: #e0e0e0;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #newPostForm input,
        #newPostForm textarea,
        #newPostForm select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #newPostForm button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #newPostForm button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>H4ck3r F0rum</h1>
        <div class="new-post-icon" id="newPostIcon">+</div>
        <div class="categories" id="categories"></div>
        <div id="posts"></div>
    </div>

    <div id="newPostModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Post</h2>
            <form id="newPostForm">
                <input type="text" id="postTitle" placeholder="Title" required>
                <textarea id="postBody" placeholder="Body" required></textarea>
                <input type="text" id="postAuthor" placeholder="Author" required>
                <select id="postCategory" required>
                    <!-- Categories will be populated dynamically -->
                </select>
                <button type="submit">Create Post</button>
            </form>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
